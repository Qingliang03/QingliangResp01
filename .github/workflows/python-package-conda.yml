name: wechat blog auto

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    # - uses: szenius/set-timezone@v1.0
    #   with:
    #     timezoneLinux: "Asia/Shanghai"
    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'
        catch: 'poetry' # 设置缓存
    - name: Install dependencies
      run: |
        poetry python -m pip install --upgrade pip
        poetry pip install requests
    - name: Test
      run: python main.py
